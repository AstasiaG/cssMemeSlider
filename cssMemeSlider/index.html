<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">
    <div class="slider__content">
      <input class="nav__dot" id="dot1" type="radio" name="images">
      <input class="nav__dot" id="dot2" type="radio" name="images">
      <input class="nav__dot" id="dot3" type="radio" name="images">
      <input class="nav__dot" id="dot4" type="radio" name="images">
      <input class="nav__dot" id="dot5" type="radio" name="images" checked>
      <label class="dot" id="nav1" for="dot1"></label>
      <label class="dot" id="nav2" for="dot2"></label>
      <label class="dot" id="nav3" for="dot3"></label>
      <label class="dot" id="nav4" for="dot4"></label>
      <label class="dot" id="nav5" for="dot5"></label>
    

      <div class="content" id="meme1">
        <div class="image__container">
          <img class="image" src="./images/fir.gif" alt="">
        </div>
        <span class="meme__text">When you're melting</span>
      </div>
      <div class="content" id="meme2">
        <div class="image__container">
          <img class="image" src="./images/mem2.jpg" alt="">
        </div>
        <span class="meme__text">One and done</span>
      </div>
      <div class="content" id="meme3">
        <div class="image__container">
          <img class="image" src="./images/mem3.jpg" alt="">
        </div>
        <span class="meme__text">Some text about memes</span>
      </div>
      <div class="content" id="meme4">
        <div class="image__container">
          <img class="image" src="./images/mem4.jpg" alt="">
        </div>
        <span class="meme__text">Tears of beer craving</span>
      </div>
      <div class="content" id="meme5">
        <div class="image__container">
          <img class="image" src="./images/mem5.jpg" alt="">
        </div>
        <span class="meme__text">Some text about memes</span>
      </div>
    </div>
  </div>
</body>
</html>
